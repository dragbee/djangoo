{% extends "games/index.html" %}

{% block title %} AMONGUS {% endblock %}

{% block content %}
    <h2 class="h2liste"> Liste des jeux</h2>
    <a class="aliste" href="/games/ajout"> ajouter un jeux</a>
    <ul style="list-style: none">
    {% for l in liste %}
        <li class="li">
            {{l}} <a href="/games/affiche/{{l.id}}/" class="adu" style="float: right; margin-right: 1%;"> Afficher </a>

    {% endfor %}
    </ul>


{% endblock %}
